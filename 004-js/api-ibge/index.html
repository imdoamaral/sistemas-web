<!DOCTYPE html>

<head>
    <title>Estados - IBGE</title>
</head>
<body onload="carregarDadosEstados()">

    <form action="#" method="post" name="dados">

        <input type="button" value="Carregar estados" onclick="carregarDadosEstados()">

        <select 
            name="estados" 
            id="estados" 
            onchange="carregarDadosCidades()"> // sempre que houver uma mudan√ßa no select de "estados", carrega as cidades novamente.
            <option value="" selected>Selecione:</option>
        </select>

        <input type="button" value="Carregar cidades" onclick="carregarDadosCidades()">

        <select 
            name="cidades" 
            id="cidades">
            <option value="" selected>Selecione:</option>
        </select>

    </form>

    <script src="api.js"></script>
    
</body>

</html>
